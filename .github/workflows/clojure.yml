name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: clj -Atest

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: clj -Anative
    - uses: actions/upload-artifact@v2
      with:
        name: binary
        path: target/backend/*.jar
    
    
